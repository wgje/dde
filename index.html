  <!-- ========== 防闪屏脚本 (Anti-FOUC) ========== -->
  <!-- 必须是同步阻塞脚本，在 Angular 启动前确定颜色模式 -->
  <script>
    (function() {
      // 1. 尝试从 localStorage 读取用户偏好
      // 格式：尝试多种可能的键名以兼容不同用户状态
      var localPref = null;
      try {
        // 优先读取设备本地覆盖
        var localOverride = localStorage.getItem('nanoflow.colorMode.local');
        if (localOverride) {
          localPref = JSON.parse(localOverride);
        }
        // 如果没有本地覆盖，尝试读取通用偏好
        if (!localPref) {
          var keys = Object.keys(localStorage);
          for (var i = 0; i < keys.length; i++) {
            if (keys[i].indexOf('nanoflow.preference.') === 0 && keys[i].indexOf('.colorMode') > 0) {
              localPref = JSON.parse(localStorage.getItem(keys[i]));
              break;
            }
          }
        }
      } catch (e) { /* localStorage 不可用或 JSON 解析失败 */ }
      
      // 2. 检测系统偏好
      var systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      
      // 3. 决定最终模式：localOverride > cloudDefault > system
      var mode = localPref || 'system';
      if (mode === 'system') mode = systemPref;
      
      // 4. 立即应用到 DOM，防止白色闪屏
      document.documentElement.setAttribute('data-color-mode', mode);
      
      // 5. 暴露给 Angular 运行时使用
      window.__NANOFLOW_INITIAL_COLOR_MODE__ = mode;
      window.__NANOFLOW_SYSTEM_COLOR_MODE__ = systemPref;
    })();
  </script>

    /* ========== 骨架屏加载器 - 提升 LCP 感知性能 ========== */
    #initial-loader {

    /* 骨架屏容器 */

      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }

      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      background-size: 200% 100%;
    }
    
    /* 骨架屏内容行 */
    .skeleton-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .skeleton-row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .skeleton-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, #e7e5e4 25%, #d6d3d1 50%, #e7e5e4 75%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s infinite;
      flex-shrink: 0;
    }
    [data-color-mode="dark"] .skeleton-avatar {
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      background-size: 200% 100%;
    }
    .skeleton-text {

      height: 20px;
      background: linear-gradient(90deg, #e7e5e4 25%, #d6d3d1 50%, #e7e5e4 75%);
      background-size: 200% 100%;
      animation: skeleton-shimmer 1.5s infinite;
      border-radius: 4px;

      background-size: 200% 100%;
    }
    .skeleton-text.short { width: 60%; }
    .skeleton-text.medium { width: 80%; }
    
    /* 骨架屏卡片 */
    .skeleton-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .skeleton-card {
      height: 120px;
      background: linear-gradient(90deg, #e7e5e4 25%, #d6d3d1 50%, #e7e5e4 75%);
      background-size: 200% 100%;

      background-size: 200% 100%;
    }
    
    /* 闪烁动画 */
    @keyframes skeleton-shimmer {

      100% { background-position: -200% 0; }
    }

    /* 移动端触摸交互优化 */

    .flow-canvas-container {

    }
    
    /* 侧边栏可垂直滚动但禁止水平手势 */

    }
    
    /* 主内容区域允许基本手势 */

    }

      align-items: center;
      gap: 0.5rem;

      transform: scale(1.8);

  <script>
    // 简化加载检测 - Build v15
    // console.log('[DEBUG v15] 检测脚本开始');
    window.__DEBUG_LOG__.push({t: Date.now(), m: '检测脚本开始'});
    
    (function() {
      var startTime = Date.now();
      var statusEl = document.getElementById('loader-status');
      
      var updateStatus = function(msg) {
        if (statusEl) statusEl.textContent = msg;
      };
      
      var checkReady = function() {
        var appRoot = document.querySelector('app-root');
        var hasContent = appRoot && appRoot.children.length > 0;
        var isReady = window.__NANOFLOW_READY__ === true;
        var zoneLoaded = typeof window.Zone !== 'undefined';
        var elapsed = Date.now() - startTime;
        
        // console.log('[DEBUG v15] 检查状态:', {
        //   hasContent: hasContent,
        //   isReady: isReady,
        //   zoneLoaded: zoneLoaded,
        //   elapsed: elapsed
        // });
        
        if (isReady || hasContent) {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
          // console.log('[DEBUG v15] ✅ 应用就绪');
          return;
        }
        
        // 更新加载状态提示
        if (elapsed > 5000) {
          updateStatus('加载时间较长，请稍候...');
        }
        if (elapsed > 10000) {
          updateStatus('仍在加载中...');
        }
        
        // 最多等待 25 秒（给版本检测和缓存清理留时间）
        if (elapsed < 25000) {
          setTimeout(checkReady, 1000);
        } else {
          console.error('[DEBUG v15] ❌ 加载超时');
          // console.log('[DEBUG v15] 调试日志:', window.__DEBUG_LOG__);
          // 超时 - 显示带缓存清理按钮的提示
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.innerHTML = '<div style="text-align:center;padding:2rem;">' +
              '<h2 style="color:#dc2626;">加载超时 (v15)</h2>' +
              '<p style="color:#666;margin:1rem 0;">应用加载时间过长，可能是缓存问题</p>' +
              '<p style="color:#999;font-size:12px;">Zone.js: ' + (typeof window.Zone !== 'undefined' ? '✅' : '❌') + '</p>' +
              '<div style="display:flex;gap:0.5rem;justify-content:center;margin-top:1rem;flex-wrap:wrap;">' +
              '<button onclick="location.reload()" style="padding:0.5rem 1rem;background:#4f46e5;color:#fff;border:none;border-radius:4px;cursor:pointer;">刷新</button>' +
              '<button onclick="if(window.__NANOFLOW_FORCE_CLEAR_CACHE__)window.__NANOFLOW_FORCE_CLEAR_CACHE__();else{caches.keys().then(function(k){return Promise.all(k.map(function(n){return caches.delete(n)}))}).then(function(){location.reload()})}" style="padding:0.5rem 1rem;background:#dc2626;color:#fff;border:none;border-radius:4px;cursor:pointer;">清除缓存</button>' +
              '</div>' +
              '</div>';
          }
        }
      };
      
      setTimeout(checkReady, 500);
    })();
  </script>
